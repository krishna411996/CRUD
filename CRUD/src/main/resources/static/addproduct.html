<!DOCTYPE html>
<html layout:decorate="~{fragments/layout.html}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:User="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>New Product</h3>
    </div>
    <div class="panel-body">
      <form action="#" method="post" th:action="@{save}"
            th:object="${product}">
        <div class="form-group">
          <label for="name">Name</label> <input class="form-control"
                                                id="name" placeholder="Name" th:field="*{name}"
                                                type="text"/>
        </div>
        <div class="form-group">
          <label>Category</label> <select class="form-control"
                                          style="width: 145px" th:field="*{category.categoryName}">
          <option value="">Select Category</option>
          <option th:each="category : ${categoryList}"
                  th:text="${category.categoryName}"
                  th:value="${category.categoryName}"></option>
        </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label> <input class="form-control"
                                                        id="quantity" placeholder="Quantity"
                                                        th:field="*{quantity}"
                                                        type="text"/>
        </div>
        <div class="form-group">
          <label for="price">Price</label> <input class="form-control"
                                                  id="price" placeholder="Price" th:field="*{price}"
                                                  type="text"/>
        </div>
        <button class="btn btn-primary" type="submit" value="Save">Save</button>
        <a class="btn btn-danger" th:href="@{/products}">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
